{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Pannel</title>
    <link rel="stylesheet" href={% static "/css/all.min.css" %}>
    <link rel="stylesheet" href={% static "/css/admin_dashboard_style.css" %}>
</head>
<body>
    <div class="container">
        <div class="topbar">
            <div class="logo">
                <h2>IGEE</h2>
            </div>
  
            <i class="fas fa-bell"></i>
            <div class="user">
                <img src={% static "/images/user.png" %} alt="">
            </div>
        </div>
        <div class="sidebar">
            <ul>
                <li>
                <a href="{% url 'admin_dashboard' %}">
                    <i class="fas fa-cog"></i>
                    <div>Dashboard</div>
                </a>
             </li>
            </li>
                <li>
                    <a href="#">
                        <i class="fas fa-user-graduate"></i>
                        <div>Students</div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-chalkboard-teacher"></i>
                        <div>Teachers</div>
                    </a>
                </li>
           
        
        
                <li>
                    <a href="#">
                        <i class="fas fa-cog"></i>
                        <div>Settings</div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-question"></i>
                        <div>Help</div>
                    </a>
                </li>
            </ul>
        </div>
        <div class="main">
            <div class="cards">
                <div class="card">
                    <div class="card-content">
                        <div class="number">1217</div>
                        <div class="card-name">Students</div>
                    </div>
                    <div class="icon-box">
                        <i class="fas fa-user-graduate"></i>
                    </div>
                </div>
                <div class="card">
                    <div class="card-content">
                        <div class="number">42</div>
                        <div class="card-name">Teachers</div>
                    </div>
                    <div class="icon-box">
                        <i class="fas fa-chalkboard-teacher"></i>
                    </div>
                </div>
                <div class="card">
                    <div class="card-content">
                        <div class="number">68</div>
                        <div class="card-name">Employees</div>
                    </div>
                    <div class="icon-box">
                        <i class="fas fa-users"></i>
                    </div>
                </div>
                <div class="card">
                    <div class="card-content">
                        <div class="number">$4500</div>
                        <div class="card-name">Earnings</div>
                    </div>
                    <div class="icon-box">
                        <i class="fas fa-dollar-sign"></i>
                    </div>
                </div>

            </div>
            <div class="charts">
                <div class="chart">
                    <h2>Welcome</h2>
                    <div class="admin-info">
                        <h2>{{ admin_info.first_name }} {{ admin_info.last_name }} </h2>
                    </div>
                </div>
                <div class="chart" id="daughnut-chart">
                    <h2>Set Session</h2>
                    <div class="set-session-form">
                        <form method="post" action="">
                            {% csrf_token %}
                            <table>
                                {{ form.as_table }}
                            </table>
                            <button type="submit">Set Session</button>
                        </form>
                    </div>
                </div>
        </div>
    </div>
</body>
</html>
